<h1 class="text-center">Encrypt-Decrypt with AES</h1>
<br>
<div>
    <div class="row">
        <div class="col-sm-6">
            <button type="button" class="btn btn-primary btn-lg btn-block">
                Encryption
            </button>
            <br>
            <div class="form-group">
                <label for="txtTextToConvert"></label>
                <input type="text" class="form-control" placeholder="Enter text you want to encrypt" [(ngModel)]="plainText">
            </div>

            <textarea class="form-control" readonly rows="3">{{encryptedData}}</textarea>
            <br>
            <button type="button" class="btn btn-success float-right" (click)="encript()">Encrypt</button>
        </div>
        <div class="col-sm-6">
            <button type="button" class="btn btn-dark btn-lg btn-block">
                Decryption
            </button>
            <br>
            <div class="form-group">
                <label for="txtTextToConvert"></label>
                <input type="text" class="form-control" placeholder="Enter text you want to decrypt" [(ngModel)]="encryptText">
            </div>

            <textarea class="form-control" readonly rows="3">{{decryptedData}}</textarea>
            <br>
            <button type="button" class="btn btn-success float-right" (click)="decript()">Decrypt</button>
        </div>
    </div>
</div>
